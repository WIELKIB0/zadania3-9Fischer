<textarea cols="100" rows="20">
<!DOCTYPE html>   
    <head>    
          <title>  Zadanie 17  Fischer </title>    
          <meta charset="utf-8">   
     </head>  
<body> 
          <div style="color:navy;font-size:50px;"> 
             <script language="JavaScript"> 
                  var a=parseFloat(prompt("a=","")); 
                  var b=parseFloat(prompt("b=","")); 
 
                 function suma_fis(a, b) { 
                        return a + b; 
                  } 
                 function odejmowanie_fis(a, b) { 
                        return a - b; 
                  } 
                  function mnozenie_fis(a, b) { 
                        return a * b; 
                  }
                 function kwadrat_fis(a, b) { 
                        return a ^ b; 
                  }
               document.write("suma="+suma_fis(a,b)+"<br>"); 
               document.write("odejmowanie="+odejmowanie_fis(a,b)+"<br>");
               document.write("mnozenie="+mnozenie_fis(a,b)+"<br>");
               document.write("kwadrat="+kwadrat_fis(a,b)+"<br>");
</script> 
</div> 
</body> 
</html>
</textarea>

<!DOCTYPE html>   
    <head>    
          <title>  Zadanie 17  Fischer </title>    
          <meta charset="utf-8">   
     </head>  
<body> 
          <div style="color:navy;font-size:50px;"> 
             <script language="JavaScript"> 
                  var a=parseFloat(prompt("a=","")); 
                  var b=parseFloat(prompt("b=","")); 
 
                 function suma_fis(a, b) { 
                        return a + b; 
                  } 
                 function odejmowanie_fis(a, b) { 
                        return a - b; 
                  } 
                  function mnozenie_fis(a, b) { 
                        return a * b; 
                  }
                 function kwadrat1_fis(a) { 
                        return a * a;
                  }
                 function kwadrat2_fis(b) { 
                        return b * b;
                 }
                 function reszta_fis(a, b) { 
                        return a & b; 
                  }
               document.write("suma="+suma_fis(a,b)+"<br>"); 
               document.write("odejmowanie="+odejmowanie_fis(a,b)+"<br>");
               document.write("mnozenie="+mnozenie_fis(a,b)+"<br>");
               document.write("kwadrat1="+kwadrat1_fis(a)+"<br>");
               document.write("kwadrat2="+kwadrat2_fis(b)+"<br>");
               document.write("reszta="+reszta_fis(a,b)+"<br>");
</script> 
</div> 
</body> 
</html>

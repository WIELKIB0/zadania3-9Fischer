<!DOCTYPE html>   
    <head>    
          <title>  Zadanie 17  Fischer </title>    
          <meta charset="utf-8">   
     </head>  
<body> 
          <div style="color:navy;font-size:50px;"> 
             <script language="JavaScript"> 
                  var a=parseFloat(prompt("a=","")); 
                  var b=parseFloat(prompt("b=","")); 
 
                 function pole_fis(a, b) { 
                        return a * b; 
                  } 
                 function obwod_fis(a, b) { 
                        return a+a+b+b; 
                  } 
               document.write("pole="+pole_fis(a,b)+"<br>"); 
               document.write("obwod="+obwod_fis(a,b)+"<br>")
</script> 
</div> 
</body> 
</html>
